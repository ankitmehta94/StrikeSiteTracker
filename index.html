<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClrrWD_zZ7jabwN0MoasWk8-hpUiaAtvI&libraries=&v=weekly"
      defer 
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/alasql@0.6.5/dist/alasql.min.js"
      integrity="sha256-+E75RAR3gC4CFRoSm+vHFEqsceHBbq2PDoRkqvO5ALg="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" ></script>
    <script src="./geodata.js"></script>
  </head>
  <body>
    <div class="page-wrap">
    <div class="navbar navbar-light bg-light nav-height">
      <img
        src="https://www.ilr.cornell.edu/sites/all/themes/ilr_theme/images/logos/ilr-cornell-lockup.svg"
        alt=""
        loading="lazy"
        id="ilr-logo"
      />
    </div>
    <div class="row padding-0 main-container">
      <div class="col-md-4 height-100cent padding-0">
        <div class="filter-box border">
          <table>
            <tr>
              <th class="first"><div>Type</div></th>
              <td colspan="2"> <div class="from-box">
                <div class="xstrike-label">Strikes</div>
                <label class="xswitch" for="strikeValue">
                  <input type="checkbox" id="strikeValue" />
              </label>
              </div></td>
              <td colspan="2"> <div class="from-box">
                <div class="xstrike-label">Protests</div>
                <label class="xswitch" for="protestValue">
                  <input type="checkbox" id="protestValue" />
                </label>
              </div></td>
              <td colspan="2"> <div class="from-box">
                <div class="xstrike-label">Lockout</div>
                <label class="xswitch" for="lockoutValue">
                  <input type="checkbox" id="lockoutValue" />
                </label>
              </div></td>
            </tr>
            <tr>
              <th class="first"><div>Labor Organization</div></th>
              <td colspan="6">  
                <input type="text" id="labOrgSearch">
              </td>
            </tr>
            <tr>
              <th class="first"><div>Start Date Range</div></th>
              <td colspan="3"> <div class="from-box">
                <!-- <label>From Date</label> -->
              <input
                type="date"
                aria-label="from"
                id="fromDate"
                name="fromDate"
              />
              </div></td>
              <td></td>
              <td colspan="3"> <div class="from-box">
                <!-- <label>End Date</label> -->
              <input type="date" aria-label="end" id="endDate" name="endDate" />
            </div>
            </div></td>
            </tr>
            <tr>
              <th class="first"><div>State</div></th>
              <td colspan="6">  
                <select name="states" id="states" ></select>
              </td>
            </tr>
            <tr>
              <th class="first"><div>Industry</div></th>
              <td colspan="6">  
                <select name="industry" id="industry" ></select>
              </td>
            </tr>
            <tr>
              <th class="first"><div>Work Demands</div></th>
              <td colspan="6">  
                <select name="workerDemand" id="workerDemand" ></select>
              </td>
            </tr>
            <tr>
              <th class="first"><div>Unit Size</div></th>
              <td><div id="minUnitSizeLabel"></div></td>
              <td>  
              <input type="range" class="rangeInput" id="unitSize" name="unitSize" >
              </td>
              <td><div id="maxUnitSizeLabel"></div></td>
            </tr>
            <tr>
              <th class="first"><div>Number of Employees</div></th>
              <td><div id="minNoOfEmpLabel"></div></td>
              <td>  
                <input type="range" class="rangeInput" id="NoOfEmp" name="NoOfEmp" >
              </td>
              <td><div id="maxNoOfEmpLabel"></div></td>
            </tr>
            <tr>
              <th class="first"><div>Not Authorized?</div></th>
              <td colspan="6">  
              <input type="checkbox" name="approved" id="approved" />
              </td>
            </tr>
            <tr> <td><div class="button-box">
            <button id="filterButton">Filter Button</button>
          </div>
          </td></tr>
          </table>
         
        </div>
        <div class="strikes-box">
          <div id="list-box"></div>
        </div>
      </div>

      <div class="col-md-8 padding-0">
        <div id="map"></div>
      </div>
    </div>
    </div>
  </body>
</html>
