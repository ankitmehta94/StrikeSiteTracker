<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClrrWD_zZ7jabwN0MoasWk8-hpUiaAtvI&libraries=&v=weekly"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/alasql@0.6.5/dist/alasql.min.js"
      integrity="sha256-+E75RAR3gC4CFRoSm+vHFEqsceHBbq2PDoRkqvO5ALg="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" ></script>
    <script src="./geodata.js"></script>
  </head>
  <body>
    <div class="page-wrap">
    <div class="navbar navbar-light bg-light nav-height">
      <img
        src="https://www.ilr.cornell.edu/sites/all/themes/ilr_theme/images/logos/ilr-cornell-lockup.svg"
        alt=""
        loading="lazy"
        id="ilr-logo"
      />
    </div>
    <div class="row padding-0 main-container">
      <div class="col-md-4 height-100cent padding-0">
        <div class="filter-box border">
          <div class="toggle-box">
            <div class="toggle-label">
              <div class="strike-label">Strikes</div>
              <label class="switch" for="togglechk">
                <input type="checkbox" id="togglechk" />
                <div class="slider round"></div>
              </label>
              <div class="protest-label">Protest</div>
            </div>
          </div>
          <div class="date-box">
            <div class="from-box">
              <label>From Date</label>
              <input
                type="date"
                aria-label="from"
                id="fromDate"
                name="fromDate"
              />
            </div>
            <div class="from-box">
              <label>End Date</label>
              <input type="date" aria-label="end" id="endDate" name="endDate" />
            </div>
          </div>
          <div class="state-box">
            <label for="states">Select State</label>
            <select name="states" id="states"></select>
          </div>
          <div class="yn-box">
            <div class="approved-box">
              <label for="approved">Not Authorized?</label>
              <input type="checkbox" name="approved" id="approved" />
            </div>
          </div>
          <div class="button-box">
            <button id="filterButton">Filter Button</button>
          </div>
        </div>
        <div class="strikes-box">
          <div id="list-box"></div>
        </div>
      </div>

      <div class="col-md-8 padding-0">
        <div id="map"></div>
      </div>
    </div>
    </div>
  </body>
</html>
